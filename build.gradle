// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    repositories {
        google()
        jcenter()
    }

    ext {
        toolVersions = [
                minSdk    : 21,
                compileSdk: 27,
                targetSdk : 27,
                buildTools: "27.0.2",
                kotlin    : "1.2.20",
        ]
        libVersions = [
                androidSupport: "27.0.2",
                archComponents: "1.0.0",
                butterknife   : "8.8.1",
                dagger        : "2.13",
                espresso      : "3.0.1",
                firebase      : "11.8.0",
                jUnit         : "4.12",
                mockito       : "2.+",
                mockitoKotlin : "1.5.0",
                leakCanary    : "1.5.4",
                roughike      : "2.3.1",
                rxAndroid     : "2.0.1",
                rxkotlin      : "2.1.0",
                textdrawable  : "1.0.1",
                googleServices: "3.1.2"
        ]
    }

    dependencies {
        classpath "com.android.tools.build:gradle:3.0.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$toolVersions.kotlin"
        classpath "com.google.gms:google-services:$libVersions.googleServices"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "http://dl.bintray.com/amulyakhare/maven"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
